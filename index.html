                        ## *[OOCSS](https://github.com/stubbornella/oocss/wiki)* - Object Oriented CSS

                        ([Nicole Sullivan](http://www.stubbornella.org/) 2008)

                        - *Class* everything for reusablity<br>
                        - Separate *structure* and *skin* <br>
                        <small>
                            Reuse visual feature as skins (mixable) <br>
                            Structural semantics are provided by structural classes <br>
                            Reference classes instead of HTML tags. (flexible HTML)<br>
                        </small>

                        - Separate *container* and *content* <br>
                        <small>
                            Rarely use location-dependent styles <br>
                            Classes over tags, avoid the descendent selector <br>
                            An object should look the same no matter where you put it.
                        </small>

                        [An Introduction To OOCSS →
](http://www.smashingmagazine.com/2011/12/an-introduction-to-object-oriented-css-oocss/)

                        ### decrease cascading


                        ```css
                        /* Bad */
                        .block .element{}        /* nesting */

                        .block__element{}
                        .element--modifier{}
                        ```

                        <blockquote class="fragment" style="font-size: 0.7em;">Why not use element type selectors with child or sibling combinators (like *ul > li + li*) to avoid inheritance issues?</blockquote>

                        ## *[Atomic CSS](http://acss.io/)* - Better Inline Styling

                        (Thierry 2013)

                        - Classes related to *presentation instead of content*
                        <br>
                        <small>WAT!? It's non-semantics and a [anti-pattern →](http://hax.iteye.com/blog/497338)
                        <br>"Reinventing Inline CSS!"
                        <br>Well, I hold similar POV [(1)](https://medium.com/@Huxpro/the-clarification-by-atomic-css-is-very-clear-but-can-not-persuade-me-d915f022d276#.59s329p95)[(2)](https://medium.com/@Huxpro/they-are-definitely-of-different-sharing-the-same-internal-evil-however-ead510fb817d#.iiia4fves) in the most beginning
                        </small>

                        - Better inline styling with *classes*<br>
                        <small>
                            Lower specificity of classes <br>
                            Pseudo-classes or pseudo-elements support<br>
                            Portable, reusable (like OOCSS) <br>
                            Better caching and compression!
                        </small>

                        [2013.10 Challenging CSS Best Practices →](https://www.smashingmagazine.com/2013/10/challenging-css-best-practices-atomic-approach/)

                    </script>

                            *=> Few content-derived class or context-based selector<br>*
                            *=> Work around the global namespace and scope issues.*
                        </small>

                        - Classes is *static analysable*<br>
                        <small>
                            Dead code elimination possible <br>
                            Classnames uglification/minification possible<br>
                            Perfect compile-target [(react-native-web/styleSheet API)](https://github.com/necolas/react-native-web/blob/master/docs/guides/style.md)

                <section data-markdown>
                    <script type="text/template">
                        #### *1. Local by default*<br>
                        <small>*Let's draw some buttons!*</small>

                        ```css
                        /* components/submit-button.css */
                        .Button { /* all styles for Normal */ }
                        .Button--disabled { /* overrides for Disabled */ }
                        .Button--error { /* overrides for Error */ }
                        .Button--in-progress { /* overrides for In Progress */
                        ```
                        <small>Before CSS Modules</small>


                        ```css
                        /* components/submit-button.css */
                        .normal { /* all styles for Normal */ }
                        .disabled { /* all styles for Disabled */ }
                        .error { /* all styles for Error */ }
                        .inProgress { /* all styles for In Progress */
                        ```
                        <small>With CSS Modules</small>
                    </script>

                <section data-markdown>
                    <script type="text/template">
                        *Time for JavaScript*

                        ```javascript
                        /* components/submit-button.js */
                        import styles from './submit-button.css';

                        buttonElem.outerHTML = `
                          <button class=${styles.normal}>Submit</button>
                        `
                        ```
                        <small>↓ time for magic </small>

                        ```
                        <button class="components_submit_button__normal__abc5436">
                          Processing...
                        </button>
                        ```
                        <!-- .element: class="fragment" -->

                        <p class="fragment">
                            *BLOOOOOOOM!*<br>
                            Did you see the classnames? It's <mark>HASHED!</mark>
                        </p>
                        </div>

                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        #### *2. Composition is everything*<br>
                        <small>*shared styles between all the states*</small>

                        ```javascript
                        /* BEM Style */
                        innerHTML = `<button class="Button Button--in-progress">`

                        /* CSS Modules */
                        innerHTML = `<button class="${styles.inProgress}">`
                        ```
                        <small>each class should contain all the styles</small>


                        ```css
                        .common {
                          /* all the common styles you want */
                        }
                        .inProgress {
                          composes: common;    /* similar to Sass @extend */
                          /* anything that only applies to In Progress */
                        }
                        ```
                        <small>CSS Modules changes which classes are exported to JavaScript.</small>
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        *Under the hood*

                        ```css
                        .common { /* font-sizes, padding, border-radius */ }
                        .normal { composes: common; /* blue color, light blue background */ }
                        .error { composes: common; /* red color, light red background */ }
                        ```

                        ```css
                        .components_submit_button__common__abc5436 { /* font-sizes, padding, border-radius */ }
                        .components_submit_button__normal__def6547 { /* blue color, light blue background */ }
                        .components_submit_button__error__1638bcd { /* red color, light red background */ }
                        ```

                        <small>In your JS code, import styles from "./submit-button.css" returns:</small>

                        ```javascript
                        styles: {
                          common: "components_submit_button__common__abc5436",
                          normal: "components_submit_button__common__abc5436 components_submit_button__normal__def6547",
                          error: "components_submit_button__common__abc5436 components_submit_button__error__1638bcd"
                        }
                        ```
                        <small>that's how we get multiple class rendered into the DOM.</small>
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">

                        /* submit-button.css */
                        .common { /* font-sizes, padding, border-radius */ }
                        .normal {
                          composes: common;
                          composes: primary from "../shared/colors.css";
                        }

                <section data-markdown>
                    <script type="text/template">
                        ### 1. Scoping Components <br><small style="line-height:2em;">*CSS Blocks should only be used inside a component of the same name.*</small>

                        ```scss
                        // Component/index.scss
                        .ComponentName {
                            &__decendentName {
                                &--modifierName {}
                            }
                            .isStateOfComponent {}
                        }
                        ```

                        ```javascript
                        // Component/index.js
                        require('./index.scss');
                        ```

                        CSS is *always bundled* with components<br>(from loading, mount to unmount)

                        <small>
                            [2015.05 Smarter CSS(SCSS) builds with Webpack → ](http://bensmithett.com/smarter-css-builds-with-webpack/)<br>
                            [2015.04 Block, Element, Modifying Your JavaScript Components → ](https://medium.com/seek-ui-engineering/block-element-modifying-your-javascript-components-d7f99fcab52b#.3sp13jjpj)
                        </small>
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ### 2. Components can be Overrode by Pages <br><small style="line-height:2em;">*There is always requirements to rewrite styles of components in pages*</small>

                        ```scss
                        // Pages/PageA.scss
                        #PageA {
                            .pagelet-name {
                                .pagelet-descendent-name {}
                            }
                            .ComponentName{ /* override */ }
                        }
                        ```

                        ```javascript
                        // Pages/index.js
                        require('./PageA.scss');
                        ```

                        - *#Page* for absolutely scoping between pages
                        - *.pagelet-name* should be lowercase to prevent conflicting with components

                    </script>
                </section>
